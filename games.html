<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Project Void - Games</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/games.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>

    <nav>
        <div class="nav-logo">
            <img src="images/favicon.png" alt="Project Void Logo" class="nav-logo-img">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="games.html" class="active">Games</a>
            <a href="proxy.html">Proxy</a>
        </div>
    </nav>

    <main>
        <div class="games-header">
            <h1>Games Library</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search games...">
                <button onclick="searchGames()">Search</button>
            </div>
        </div>

        <div class="categories">
            <button class="category active">All Games</button>
            <button class="category">Popular Games</button>
            <button class="category">Casual Games</button>
            <button class="category">Idle & Clicker Games</button>
            <button class="category">Sports Games</button>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Games will be added here dynamically -->
        </div>

        <div class="pagination">
            <button>←</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>→</button>
        </div>
    </main>

    <script>
    function searchGames() {
        const searchInput = document.getElementById('searchInput');
        const searchTerm = searchInput.value.toLowerCase();
        const gameCards = document.querySelectorAll('.game-card');
        
        gameCards.forEach(card => {
            const title = card.getAttribute('data-title').toLowerCase();
            const category = card.getAttribute('data-category').toLowerCase();
            
            if (title.includes(searchTerm) || category.includes(searchTerm)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    // Add real-time search
    document.getElementById('searchInput').addEventListener('input', searchGames);

    // Add category filtering
    document.querySelectorAll('.category').forEach(button => {
        button.addEventListener('click', () => {
            // Remove active class from all category buttons
            document.querySelectorAll('.category').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
            
            const category = button.textContent;
            const gameCards = document.querySelectorAll('.game-card');
            
            gameCards.forEach(card => {
                if (category === 'All Games' || card.getAttribute('data-category') === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    });

    // Array of all games
    const games = [
        {
            title: "Slope",
            category: "Popular Games",
            path: "games/slope/index.html",
            thumbnail: "games/slope/slope4.jpeg"
        },
        {
            title: "Run 3",
            category: "Popular Games",
            path: "games/run3/index.html",
            thumbnail: "games/run3/icon.jpeg"
        },
        {
            title: "Run 2",
            category: "Popular Games",
            path: "games/run2/index.html",
            thumbnail: "games/run2/icon.jpg"
        },
        {
            title: "Run",
            category: "Popular Games",
            path: "games/run/index.html",
            thumbnail: "games/run/icon.jpeg"
        },
        {
            title: "Moto X3M",
            category: "Popular Games",
            path: "games/motox3m/index.html",
            thumbnail: "games/motox3m/splash.jpg"
        },
        {
            title: "Moto X3M Pool",
            category: "Popular Games",
            path: "games/motox3m-pool/index.html",
            thumbnail: "games/motox3m-pool/splash.jpg"
        },
        {
            title: "Moto X3M Spooky",
            category: "Popular Games",
            path: "games/motox3m-spooky/index.html",
            thumbnail: "games/motox3m-spooky/splash.jpeg"
        },
        {
            title: "Moto X3M Winter",
            category: "Popular Games",
            path: "games/motox3m-winter/index.html",
            thumbnail: "games/motox3m-winter/download.jpeg"
        },
    ];

    // Function to create game cards
    function createGameCards() {
        const gamesGrid = document.getElementById('gamesGrid');
        gamesGrid.innerHTML = games.map(game => `
            <a href="${game.path}" class="game-card" data-title="${game.title}" data-category="${game.category}">
                <div class="game-thumbnail">
                    <img src="${game.thumbnail}" alt="${game.title}">
                </div>
                <div class="game-info">
                    <h3>${game.title}</h3>
                    <span class="category-tag">${game.category}</span>
                </div>
            </a>
        `).join('');
    }

    // Create game cards
    createGameCards();
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
</body>
</html>
