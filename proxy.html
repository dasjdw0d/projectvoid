    <main>
        <div class="proxy-container">
            <h1>WEB PROXY</h1>
            <p class="tagline">Access any website anonymously</p>
            
            <form id="proxyForm" class="proxy-form">
                <div class="search-container">
                    <input type="url" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" required>

            </form>

                <iframe id="resultFrame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
