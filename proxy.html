<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Project Void - Proxy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/proxy.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Ultraviolet Scripts -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/sw.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <nav>
        <div class="nav-logo">
            <img src="images/favicon.png" alt="Project Void Logo" class="nav-logo-img">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="proxy.html" class="active">Proxy</a>
        </div>
    </nav>

    <main>
        <div class="proxy-container">
            <div class="search-container">
                <form id="form">
                    <input type="text" id="input" placeholder="Search the Web Freely...">
                </form>
            </div>
        </div>
    </main>

    <script>
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    if (form && input) {
        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            try {
                await registerSW();
                console.log("Registering service worker...");
            } catch (err) {
                console.error(err);
                throw err;
            }

            let url = input.value.trim();
            if (!isUrl(url)) {
                url = "https://www.google.com/search?q=" + url;
            } else if (!(url.startsWith("https://") || url.startsWith("http://"))) {
                url = "https://" + url;
            }

            url = __uv$config.prefix + __uv$config.encodeUrl(url);
            localStorage.setItem("url", url);
            window.location.href = "/browser.html";
        });
    }

    function isUrl(val = "") {
        if (/^http(s?):\/\//.test(val) || (val.includes(".") && val.substr(0, 1) !== " ")) return true;
        return false;
    }
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
</body>
</html>
